[global]
title=Google Satellite
url=http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}
proj=webmerc
min_zoom=1
max_zoom=19
dir=google-sat

[container]
text-color=rgba(255, 255, 255, 1.0)
bg-color=rgba(0, 0, 0, 0.8)

[way]
text-color=rgba(255, 255, 255, 1.0)
bg-color=rgba(0, 0, 0, 0.8)
line-color=rgba(255, 255, 128, 1.0)
lost-line-color=rgba(255, 255, 128, 0.4)
arrow-stroke-color=rgba(200, 200, 50, 1.0)
arrow-color=rgba(255, 255, 128, 1.0)
lost-arrow-stroke-color=rgba(200, 200, 128, 0.4)
lost-arrow-color=rgba(255, 255, 128, 0.4)

[ruler]
stroke-color=#CCB100
prime-color=#FFDD00
second-color=#806F00
bg-color=rgba(0, 0, 0, 0.8)
label-color=#FFFFFF
line-color=#00FFFF
line-width=2

[wfmark]
color=#2EE6B8
hover-color=#E6B82E
line-width=1

[geomark]
color=#B82EE6
hover-color=#E6B82E
pending-color=#555555
line-width=1

[grid]
line-width=0.7
bg-color=rgba(0, 0, 0, 0.8)
label-color=#FFFFFF
line-color=rgba(255, 255, 255, 0.8)
