[global]
title=Google Satellite
url=http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}
proj=webmerc
min_zoom=1
max_zoom=19
dir=/tmp/tiles/google-sat

[way]
line-color=rgba(255, 255, 128, 1.0)
line-lost-color=rgba(255, 255, 128, 0.4)
arrow-default-stroke=rgba(200, 200, 50, 1.0)
arrow-default-fill=rgba(255, 255, 128, 1.0)
arrow-lost-stroke=rgba(200, 200, 128, 0.4)
arrow-lost-fill=rgba(255, 255, 128, 0.4)

[ruler]
color-stroke=#CCB100
color-prime=#FFDD00
color-second=#806F00
color-bg=rgba(0, 0, 0, 0.8)
color-label=#FFFFFF
color-line=#00FFFF
line-width=2

[wfmark]
mark-color=#2EE6B8
mark-color-hover=#E6B82E
bg-color=rgba(0,0,0,0.6)
text-color=#ffffff
line-width=1
text-margin=3
tooltip-margin=3

[grid]
line-width=0.7
color-bg=rgba(0, 0, 0, 0.8)
color-label=#FFFFFF
color-line=rgba(255, 255, 255, 0.8)
