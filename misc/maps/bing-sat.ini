[global]
title=Bing Satellite
url=http://ecn.t0.tiles.virtualearth.net/tiles/a{quadkey}.jpeg?g=6897
proj=webmerc
min_zoom=1
max_zoom=19
dir=bing

[way]
line-color=rgba(255, 255, 128, 1.0)
arrow-stroke-color=rgba(200, 200, 50, 1.0)
arrow-color=rgba(255, 255, 128, 1.0)
lost-line-color=rgba(255, 255, 128, 0.4)
lost-arrow-stroke-color=rgba(200, 200, 128, 0.4)
lost-arrow-color=rgba(255, 255, 128, 0.4)

[track]
track-color=#FFFF33
port-color=#33FFFF
starboard-color=#33FFFF
bar-width=5
bar-margin=30

[ruler]
stroke-color=#CCB100
prime-color=#FFDD00
second-color=#806F00
bg-color=rgba(0, 0, 0, 0.8)
label-color=#FFFFFF
line-color=#00FFFF
line-width=2

[pin]
stroke-color=#CCB100
prime-color=#FFDD00
second-color=#806F00

[wfmark]
mark-color=#8AE65C
hover-mark-color=#E65C8A
bg-color=rgba(0,0,0,0.8)
text-color=#ffffff
line-width=1
text-margin=3
tooltip-margin=3

[grid]
line-width=0.7
bg-color=rgba(0, 0, 0, 0.8)
label-color=#FFFFFF
line-color=rgba(255, 255, 255, 0.8)

[planner]
line-color=rgba(0,0,0,0.5)
line-width=3.0
