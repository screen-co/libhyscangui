[global]
title=Yandex Vector
url=http://vec02.maps.yandex.net/tiles?l=map&v=2.2.3&z={z}&x={x}&y={y}
proj=merc
min_zoom=0
max_zoom=19
dir=/tmp/tiles/yandex

[wfmark]
mark-color=#33804D
mark-color-hover=#804B33
bg-color=rgba(255,255,255,0.8)
text-color=#000000
line-width=1
text-margin=3
tooltip-margin=3

[way]
line-color=rgba(128, 48, 14, 1.0)
line-lost-color=rgba(255, 255, 128, 0.4)
arrow-default-stroke=rgba(128, 48, 14, 1.0)
arrow-default-fill=rgba(227, 87, 23, 1.0)
arrow-lost-stroke=rgba(227, 87, 23, 0.4)
arrow-lost-fill=rgba(128, 48, 14, 0.4)
