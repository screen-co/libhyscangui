[global]
title=Yandex Satellite
url=https://sat02.maps.yandex.net/tiles?l=sat&v=3.455.0&x={x}&y={y}&z={z}&lang=ru_RU
proj=merc
min_zoom=0
max_zoom=19
dir=/tmp/tiles/yandex-sat

[way]
line-color=#FFDD00
line-lost-color=#FF0022
arrow-default-stroke=#CCB100
arrow-default-fill=#FFDD00
arrow-lost-stroke=#CC001B
arrow-lost-fill=#FF0022

[pin]
color-stroke=#CCB100
color-prime=#FFDD00
color-second=#806F00

[ruler]
color-stroke=#CCB100
color-prime=#FFDD00
color-second=#806F00
color-bg=rgba(0, 0, 0, 0.8)
color-label=#FFFFFF
color-line=#00FFFF
line-width=2

[grid]
line-width=0.7
color-bg=rgba(0, 0, 0, 0.8)
color-label=#FFFFFF
color-line=rgba(255, 255, 255, 0.8)
